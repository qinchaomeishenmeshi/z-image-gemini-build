version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    # If your backend is running on the host machine, use host.docker.internal
    # For Linux hosts, you might need extra configuration or use the host network mode
    extra_hosts:
      - "host.docker.internal:host-gateway"

